<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Show Tracker</h1>
        <form id="show-form">
            <div class="form-group">
                <label for="name">Movie/Series Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="date">Date Watched:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time Spent (hours):</label>
                <input type="number" id="time" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="timesWatched">Times Watched:</label>
                <input type="number" id="timesWatched" value="1" min="1" required>
            </div>
            <button type="submit">Add Show</button>
        </form>
        <h2>Watched Shows</h2>
        <ul id="show-list"></ul>
        <div id="pagination"></div>
    </div>

    <div id="show-detail-container" class="container" style="display:none;">
        <h1>Show Details</h1>
        <p id="show-detail"></p>
        <button id="back-button">Back to List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
